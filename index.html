<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Catering de Cierre – Consejo de Facultad</title>
<style>
    body {
        background: #000;
        color: #f3d37b;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
    }

    h1 {
        color: #f3d37b;
        margin-bottom: 20px;
    }

    .start-btn {
        background: #f3d37b;
        color: #000;
        padding: 15px 30px;
        border: none;
        font-size: 20px;
        cursor: pointer;
        border-radius: 10px;
        transition: 0.3s;
    }

    .start-btn:hover {
        background: #ffd56e;
        transform: scale(1.05);
    }

    .gallery {
        display: none;
        margin-top: 40px;
    }

    .item {
        display: inline-block;
        margin: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    .item img {
        width: 180px;
        height: 180px;
        border-radius: 15px;
        border: 3px solid #f3d37b;
        object-fit: cover;
    }

    .item:hover {
        transform: scale(1.05);
    }

    .message-box {
        margin-top: 30px;
        padding: 15px;
        font-size: 18px;
        border: 1px solid #f3d37b;
        width: 60%;
        margin-left: auto;
        margin-right: auto;
        border-radius: 10px;
        display: none;
    }
</style>
</head>

<body>

<h1>Catering de Cierre – Consejo de Facultad</h1>

<button class="start-btn" onclick="showGallery()">Apretar aquí</button>

<div class="gallery" id="gallery">

    <!-- COPA DE CHAMPAGNE -->
    <div class="item" onclick="showMessage('Un brindis simbólico por su compromiso y liderazgo en este consejo.')">
        <img src="https://images.pexels.com/photos/2878719/pexels-photo-2878719.jpeg" alt="Copa de champagne">
    </div>

    <!-- POSTRE DULCE 1 -->
    <div class="item" onclick="showMessage('Gracias por su dedicación constante al desarrollo académico.')">
        <img src="https://images.pexels.com/photos/3026808/pexels-photo-3026808.jpeg" alt="Torta de chocolate elegante">
    </div>

    <!-- POSTRE DULCE 2 -->
    <div class="item" onclick="showMessage('Apreciamos profundamente su participación activa durante toda la sesión.')">
        <img src="https://images.pexels.com/photos/1893565/pexels-photo-1893565.jpeg" alt="Postre de frutos rojos elegante">
    </div>

    <!-- SNACK SALADO 1 -->
    <div class="item" onclick="showMessage('Su capacidad de análisis y criterio aporta equilibrio a cada decisión.')">
        <img src="https://images.pexels.com/photos/616836/pexels-photo-616836.jpeg" alt="Bocaditos salados">
    </div>

    <!-- SNACK SALADO 2 -->
    <div class="item" onclick="showMessage('Agradecemos su presencia y el profesionalismo demostrado durante el consejo.')">
        <img src="https://images.pexels.com/photos/195452/pexels-photo-195452.jpeg" alt="Tabla de quesos y snacks">
    </div>

</div>

<div class="message-box" id="messageBox"></div>

<script>
function showGallery() {
    document.getElementById("gallery").style.display = "block";
}

function showMessage(text) {
    const box = document.getElementById("messageBox");
    box.innerHTML = text;
    box.style.display = "block";
}
</script>

</body>
</html>
